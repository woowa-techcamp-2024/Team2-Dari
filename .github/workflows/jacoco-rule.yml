name: jacoco-rule
on:
  pull_request:
    branches: [ main, develop ]
permissions:
  pull-requests: write
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        run: cd backend && chmod +x gradlew
      - name: Build with Gradle
        run: cd backend && ./gradlew build

      - name: Verify Jacoco Test Reports
        run: |
          echo "Checking api-server Jacoco Test Report:"
          if [ -f backend/api-server/build/reports/jacoco/test/jacocoTestReport.xml ]; then
            echo "api-server Jacoco Test Report exists"
            ls -l backend/api-server/build/reports/jacoco/test/
          else
            echo "api-server Jacoco Test Report does not exist"
          fi
          
          echo "Checking queue-server Jacoco Test Report:"
          if [ -f backend/queue-server/build/reports/jacoco/test/jacocoTestReport.xml ]; then
            echo "queue-server Jacoco Test Report exists"
            ls -l backend/queue-server/build/reports/jacoco/test/
          else
            echo "queue-server Jacoco Test Report does not exist"
          fi

      - name: Store error reports
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            **/build/reports/
            **/build/test-results/
      - name: Upload Jacoco coverage report
        uses: actions/upload-artifact@v2
        with:
          name: jacoco-report
          path: backend/**/build/reports/jacoco/
      - name: Jacoco Report to PR
        id: jacoco-api-server
        uses: madrapps/jacoco-report@v1.3
        with:
          paths: |
            ${{ github.workspace }}/**/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 80
          min-coverage-changed-files: 80
          title: Code Coverage Report - api-server
          update-comment: true
      - name: Check coverage and fail if below threshold
        run: |
          api_overall=$(echo "${{ steps.jacoco-api-server.outputs.coverage-overall }}" | cut -d'.' -f1)
          api_changed=$(echo "${{ steps.jacoco-api-server.outputs.coverage-changed-files }}" | cut -d'.' -f1)
          queue_overall=$(echo "${{ steps.jacoco-queue-server.outputs.coverage-overall }}" | cut -d'.' -f1)
          queue_changed=$(echo "${{ steps.jacoco-queue-server.outputs.coverage-changed-files }}" | cut -d'.' -f1)
          
          if [ $api_overall -lt 80 ] || [ $api_changed -lt 80 ] || [ $queue_overall -lt 80 ] || [ $queue_changed -lt 80 ]; then
            echo "Coverage is below the required threshold."
            echo "API Server - Overall coverage: $api_overall%, Changed files coverage: $api_changed%"
            echo "Queue Server - Overall coverage: $queue_overall%, Changed files coverage: $queue_changed%"
            exit 1
          fi