spring:
  profiles:
    active: local
    include: secret
  jpa:
    open-in-view: false
server:
  port: 8080
# actuator, prometheus 설정
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:mysql://localhost:3306/twodari?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        generate_statistics: true
  data:
    redis:
      host: localhost
      port: 6379
  task:
    execution:
      pool:
        core-size: 16   # 기본 스레드 풀 크기 (코어 수에 맞춤)
        max-size: 100   # 최대 스레드 풀 크기
        queue-capacity: 10000 # 큐의 최대 용량
logging:
  level:
    #    org.hibernate.SQL: debug
    com.wootecam.festivals: debug
    org.hibernate.engine.internal.StatisticalLoggingSessionEventListener: off
server:
  tomcat:
    threads:
      min-spare: 100
      max: 100
      max-queue-capacity: 100000
---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${secret-datasource.url}
    username: ${secret-datasource.username}
    password: ${secret-datasource.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        generate_statistics: true
  data:
    redis:
      host: redis
      port: 6379
logging:
  level:
    org.hibernate.SQL: debug
    com.wootecam.festivals: debug
---
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:mysql://mysql:3306/twodari?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        generate_statistics: true
  data:
    redis:
      host: localhost
      port: 6379
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
    com.wootecam.festivals: debug
