spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:twodari;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  data:
    redis:
      host: redis
      port: 6378

server:
  port: 8080

cloud:
  aws:
    region: ap-northeast-2
    credentials:
      access-key: access-key
      secret-key: secret-key
  s3:
    bucket: test-bucket
  stack:
    auto: false

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
    com.wootecam.festivals: debug

