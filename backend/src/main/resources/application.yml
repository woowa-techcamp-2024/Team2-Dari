spring:
  profiles:
    active: local
    include: secret
---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:mysql://mysql:3306/twodari?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  data:
    redis:
      host: localhost
      port: 6379
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
    com.wootecam.festivals: debug
---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${secret-datasource.url}
    username: ${secret-datasource.username}
    password: ${secret-datasource.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
      hibernate:
        ddl-auto: create
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.MySQLDialect
    data:
      redis:
        host: redis
        port: 6379

  server:
    port: 8080

  logging:
    level:
      org.hibernate.SQL: debug
      org.hibernate.type: trace
